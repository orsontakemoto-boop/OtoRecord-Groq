
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo Arredondado -->
  <rect width="512" height="512" rx="128" fill="url(#bgGrad)"/>
  
  <!-- Elemento Central (Estetoscópio + Microfone) -->
  <g filter="url(#shadow)">
    <!-- Corpo do Microfone -->
    <path d="M256 120c-40 0-72 32-72 72v100c0 40 32 72 72 72s72-32 72-72V192c0-40-32-72-72-72z" fill="white"/>
    
    <!-- Suporte Estilo Estetoscópio -->
    <path d="M140 260v40c0 64 52 116 116 116s116-52 116-116v-40" fill="none" stroke="white" stroke-width="36" stroke-linecap="round"/>
    
    <!-- Base -->
    <path d="M256 416v44M190 460h132" fill="none" stroke="white" stroke-width="32" stroke-linecap="round"/>
  </g>

  <!-- Ponto de Gravação / Indicador de IA -->
  <circle cx="410" cy="102" r="48" fill="#ef4444"/>
  <circle cx="410" cy="102" r="24" fill="white" opacity="0.3">
    <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
